version: '3'

services:
  
 po-lrc-base-alpine:
  build:
   context: context
   dockerfile: Dockerfile-portico-alpine
   args:
   - VERSION=${PORTICO_VERSION}
   - VERSION_STRING=portico-lrc:${PORTICO_VERSION}-alpine
  image: ${REPOSITORY}portico-lrc:${PORTICO_VERSION}-alpine

 po-lrc-base-debian:
