   - VERSION=${PORTICO_VERSION}
   - VERSION_STRING=portico-lrc:${PORTICO_VERSION}-centos7
  image: ${REPOSITORY}portico-lrc:${PORTICO_VERSION}-centos7

 po-lrc-base:
  build:
   context: context
   dockerfile: Dockerfile-portico
   args:
